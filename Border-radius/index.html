<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Columnas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
         <table class="presupuesto">
            <caption>Ventas mensuales</caption>
            <tr>
                <th>Trabajador</th>
                <th>Total</th>
                <th>Departamento</th>
            </tr>
            <tr>
                <td>Alfreds Futterkiste</td>
                <td>5,135€</td>
                <td>Construcción</td>
            </tr>
            <tr>
                <td>Francisco Chang</td>
                <td>3124,28€</td>
                <td>Dormitorios</td>
            </tr>
            <tr>
                <td>Maria Anders</td>
                <td>1234.5€</td>
                <td>Comedores</td>
            </tr>
            <tr>
                <td class="iva" colspan="3">* El IVA no está incluido en las ventas</td>
            </tr>
         </table>
    </main>
</body>

</html>
